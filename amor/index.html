<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            margin: 0;
            padding: 0;
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
            overflow-y: auto;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1100px;
            margin: auto;
            display: none;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s;
            animation: fadeIn 2s ease-in-out;
        }
        
        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 8px 8px 30px rgba(0, 0, 0, 0.4);
        }
        
        .footer {
            margin-top: 20px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 1.3em;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin: 20px auto;
            animation: fadeIn 2.5s ease-in-out;
        }
        
        .heart-button {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: url('heart.png') center/contain no-repeat;
            margin: 20px auto;
            animation: pulse 2s infinite;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .heart-button:hover {
            transform: scale(1.15);
        }

        .falling-hearts {
            position: fixed;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('heart.png') center/contain no-repeat;
            animation: fall 5s linear infinite;
            opacity: 0;
        }

        .password-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .password-input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            width: 150px;
        }

        .password-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-button:hover {
            background: #ff7eb3;
        }
    </style>
</head>
<body>
    <div class="falling-hearts"></div>
    <h1>Meu mundo</h1>
    <a href="#gallery" class="heart-button"></a> 

    <!-- Campo de senha -->
    <div class="password-container">
        <input type="password" id="password" class="password-input" placeholder="Digite a senha">
        <button class="password-button" onclick="checkPassword()">Acessar</button>
    </div>

    <!-- Galeria de imagens (inicialmente oculta) -->
    <div class="gallery" id="gallery">
        <img src="img1.jpg" alt="Imagem 1">
        <img src="img2.jpg" alt="Imagem 2">
        <img src="img3.jpg" alt="Imagem 3">
        <img src="img4.jpg" alt="Imagem 4">
        <img src="img5.jpg" alt="Imagem 5">
        <img src="img6.jpg" alt="Imagem 6">
        <img src="img7.jpg" alt="Imagem 7">
        <img src="img8.jpg" alt="Imagem 8">
        <img src="img9.jpg" alt="Imagem 9">
        <img src="img10.jpg" alt="Imagem 10">
        <img src="img11.jpg" alt="Imagem 11">
        <img src="img12.jpg" alt="Imagem 12">
        <img src="img13.jpg" alt="Imagem 13">
        <img src="img14.jpg" alt="Imagem 14">
        <img src="img15.jpg" alt="Imagem 15">
        <img src="img16.jpg" alt="Imagem 16">
        <img src="img17.jpg" alt="Imagem 17">
        <img src="img18.jpg" alt="Imagem 18">
        <img src="img19.jpg" alt="Imagem 19">
        <img src="img20.jpg" alt="Imagem 20">
    </div>

    <div class="footer">Feito com ❤️ para celebrar nosso amor</div>

    <!-- Áudio -->
    <audio id="music" src="sua-musica.mp3" preload="auto"></audio>

    <script>
        // Função que verifica se a senha está correta
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "0103";
            const gallery = document.getElementById("gallery");
            const music = document.getElementById("music");

            if (password === correctPassword) {
                gallery.style.display = "grid"; // Exibe a galeria
                music.play(); // Inicia a música
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }

        // Função que cria os corações caindo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.querySelector('.falling-hearts').appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
